<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="js/jquery-1.6.js" type="text/javascript"></script>
    <script src="js/chat.js" type="text/javascript"></script>
    <script type="text/javascript">
        $().ready(function () {

            var a = 3;
            $('#phuong').append("<input type='text' value="+ a+" />");

        })
        function delete_cate(a) {
            $(a).remove();
        }
    
    </script>
    <style>
        html, body
        {
            margin: 0px; /* FF hack: or we'll have double scrollbar showing on the browser */
            overflow: hidden; /* hide browser's main scrollbar */
        }
        
        #main_container
        {
            width: 100%;
            background-color: #ffffff; /* DO NOT REMOVE THIS; or you'll have issue w/ the scrollbar, when the mouse pointer is on a white space */
            overflow-x: hidden;
            overflow-y: scroll;
            height: 100%; /* this will make sure that the height will extend at the bottom */
            position: absolute; /* container div must be absolute, for our fixed bar to work */
        }
        body
        {
            background-color: #eeeeee;
            padding: 0;
            margin: 0 auto;
            font-family: "Lucida Grande" ,Verdana,Arial, "Bitstream Vera Sans" ,sans-serif;
            font-size: 11px;
        }
        .chatbox
        {
            position: fixed;
            position: expression("absolute");
            width: 225px;
            display: none;
        }
        
        .chatboxhead
        {
            background-color: #f99d39;
            padding: 7px;
            color: #ffffff;
            border-right: 1px solid #f99d39;
            border-left: 1px solid #f99d39;
        }
        
        .chatboxblink
        {
            background-color: #176689;
            border-right: 1px solid #176689;
            border-left: 1px solid #176689;
        }
        
        .chatboxcontent
        {
            font-family: arial,sans-serif;
            font-size: 13px;
            color: #333333;
            height: 200px;
            width: 209px;
            overflow-y: auto;
            overflow-x: auto;
            padding: 7px;
            border-left: 1px solid #cccccc;
            border-right: 1px solid #cccccc;
            border-bottom: 1px solid #eeeeee;
            background-color: #ffffff;
            line-height: 1.3em;
        }
        
        .chatboxinput
        {
            padding: 5px;
            background-color: #ffffff;
            border-left: 1px solid #cccccc;
            border-right: 1px solid #cccccc;
            border-bottom: 1px solid #cccccc;
        }
        
        .chatboxtextarea
        {
            width: 206px;
            height: 44px;
            padding: 3px 0pt 3px 3px;
            border: 1px solid #eeeeee;
            margin: 1px;
            overflow: hidden;
        }
        
        .chatboxtextareaselected
        {
            border: 2px solid #f99d39;
            margin: 0;
        }
        
        .chatboxmessage
        {
            margin-left: 1em;
        }
        
        .chatboxinfo
        {
            margin-left: -1em;
            color: #666666;
        }
        
        .chatboxmessagefrom
        {
            margin-left: -1em;
            font-weight: bold;
        }
        
        .chatboxmessagecontent
        {
        }
        
        .chatboxoptions
        {
            float: right;
        }
        
        .chatboxoptions a
        {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-family: Verdana,Arial, "Bitstream Vera Sans" ,sans-serif;
        }
        
        .chatboxtitle
        {
            float: left;
        }
    </style>
</head>
<body>
<div id="phuong"></div>
<div>
Nguyen thanh phuong

<div id="chatbox_johndoe" class="chatbox" style="bottom: 0px; right:0px; display: block;">
    <div class="chatboxhead">
        <div class="chatboxtitle">
            janedoe</div>
        <div class="chatboxoptions">
            <a href="javascript:void(0)" onclick="javascript:toggleChatBoxGrowth('janedoe')">-</a>
            <a href="javascript:void(0)" onclick="javascript:closeChatBox('janedoe')">X</a></div>
        <br clear="all">
    </div>
    <div class="chatboxcontent">
        <div class="chatboxmessage">
            <span class="chatboxmessagefrom">janedoe:&nbsp;&nbsp;</span><span class="chatboxmessagecontent">oi</span></div>
        <div class="chatboxmessage">
            <span class="chatboxinfo">Sent at 11:43PM Jul 20th</span></div>
        <div class="chatboxmessage">
            <span class="chatboxmessagefrom">babydoe:&nbsp;&nbsp;</span><span class="chatboxmessagecontent">fdsg</span></div>
        <div class="chatboxmessage">
            <span class="chatboxmessagefrom">babydoe:&nbsp;&nbsp;</span><span class="chatboxmessagecontent">hello</span></div>
        <div class="chatboxmessage">
            <span class="chatboxinfo">Sent at 12:06AM Jul 21st</span></div>
    </div>
    <div class="chatboxinput">
        <textarea style="height: 44px;" class="chatboxtextarea" onkeydown="javascript:return checkChatBoxInputKey(event,this,'janedoe');"></textarea></div>
        </div>
        </div>
</body>
</html>
