<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="js/jquery-1.6.js" type="text/javascript"></script>
    <script src="js/imageLens/jquery.imageLens.js" type="text/javascript"></script>
    <script type="text/javascript" language="javascript">
        $(function () {
            $("#img_01").imageLens();
            $("#img_02").imageLens({ lensSize: 200 });
            $("#img_03").imageLens({ imageSrc: "images/sample01.jpg" });
            $("#img_04").imageLens({ borderSize: 8, borderColor: "#06f" });
        });	
    </script>
    <style type="text/css">
    
    .phuong
    {
        border-top-right-radius:8px;
        border-bottom-left-radius:9px;
        background:orange;
        height:50px;
         box-shadow:0px 0px 20px #002e76;
         
    }
    </style>
</head>
<body>
    <p>
        <img id="img_01" src="images/1.jpg" width="384" height="240" />
    </p>
    <p>
        <img id="img_03" src="images/sample01_s.jpg" width="384" height="240" />
    </p>

    <div class="phuong">Nguyen Thanh Phuong</div>
</body>
</html>
