    <title></title>
    <script src="jquery-1.6.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(document).ready(function () {

            var itemIndex = 0,

                itemCount = $('#DnCarouselItemCount').val(),

                defaultFadeSpeed = 2500,

                clickedFadeSpeed = 500,

                keepLooping = true,

                clicked = false;

            // Call goToNext() every 8 seconds (every 8000 milliseconds)

            window.setInterval(goToNext, 8000);

            $('#campaignNext').click(function () {

                keepLooping = false;

                clicked = true;

                goToNext(true);

            });

            $('#campaignPrevious').click(function () {

                keepLooping = false;

                clicked = true;

                goToPrevious(true);

            });

            function goToNext() {

                // Skip if user has previously clicked an arrow (keepLooping will be false) and this is timer calling function

                if (keepLooping == false && clicked == false)

                    return;

                var fadeSpeed = clicked ? clickedFadeSpeed : defaultFadeSpeed;

                // Reset "clicked" variable

                clicked = false;

                // Hide current element, increase itemIndex.

                $('.campaign-' + itemIndex++).fadeOut(fadeSpeed);

                // If we go beyond end of array, go to the first element

                if (itemIndex >= itemCount)

                    itemIndex = 0;

                // Show next element

                $('.campaign-' + itemIndex).fadeIn(fadeSpeed);

            }

            function goToPrevious() {

                var fadeSpeed = clicked ? clickedFadeSpeed : defaultFadeSpeed;

                // Reset "clicked" variable

                clicked = false;

                // Hide current element, decrease itemIndex.

                $('.campaign-' + itemIndex--).fadeOut(fadeSpeed);

                // If we go beyond start of array, go to the last element

                if (itemIndex < 0)

                    itemIndex = itemCount - 1;

                // Show previous element

                $('.campaign-' + itemIndex).fadeIn(fadeSpeed);

            }

        });

    </script>
