<head>

    <title>Flexigrid</title>

    <style type="text/css">
        .a
        {
        }
        .tooltip
        {
            display: none;
            position: absolute;
            border: 1px solid #333;
            background-color: #ffed8a;
            padding: 2px 6px;
        }
    </style>
    <script type="text/javascript">

        $(document).ready(function () {

            $('a').hover(function (e) {
                var textTooltip = $(this).attr('title');
                setTimeout(function () {
                    $("<p class='tooltip'></p>").text(textTooltip).appendTo('body')
                                .css('top', e.pageY + 'px')
                                .css('left', e.pageX + 'px')
                                .fadeIn('slow')
                                ;
                }, 55);
            },
        function () {
            $('.tooltip').remove();
        }).mousemove(function (e) {
            $('.tooltip')
 .css('top', (e.pageY - 10) + 'px')
 .css('left', (e.pageX + 20) + 'px');

        });

            $('#myselect option').each(function () {
                $(this).text($(this).text() + 'xx');
            });

            $('#show_toggle').toggle(function () { $('#mytoggle').css({ 'background-color': 'yellow' }); }, function () { $('#mytoggle').css({ 'background-color': 'red' }); });
            $('#my_puff').click(function () {
                $('#mytoggle').hide("puff");
            });

            $('<span>Adding</span>').addClass('adding').insertAfter('.wishlist');
            $('.wishlist').click(function (e) {
                doOneUp(this, function () {
                    $(this).text('Added');
                });
                e.preventDefault();

            })

            function doOneUp(which, callback) {
                $(which).next().show().animate({ top: "-=50px", opacity: "toggle" }, 1000, function () { $(this).css({ top: "" }).hide(callback).remove(); });

            }

            $("#highlight").click(function () {
                $("#text1").hide()
                .highlight({ color: 'green' })
                .slideDown();
            })
        });

    </script>

            left: -35px;
            top: -4px;
            display: none;
        }
        textarea

    </style>
</head>
