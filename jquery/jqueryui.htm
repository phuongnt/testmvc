    <script type="text/javascript">
       
        $().ready(function () {
            var mytext = $('.text').text().substr(0, 15);
            $('.showText').text(mytext.toString());
            $('a').click(function (event) {
                event.preventDefault();

                $('#confirmDialog').dialog('option', 'href', this.href).dialog('open');
            });
            $('#confirmDialog').dialog({
                autoOpen: false,
                modal: true,
                overlay: {
                    backgroundColor: '#000',
                    opacity: 0.5
                },
                buttons: {
                    Ok: function () {
                        var href = $(this).dialog('option', 'href');
                        window.location.href = href;
                    },
                    Đóng: function () {
                        $(this).dialog('close');
                    }
                }
            });

        });

    </script>
    <script>

                    $(this)
					.addClass("ui-state-highlight")
					.find("p")
						.html("Dropped!");

            $('.testresize').resizable();
        });
    </script>
